<h1>Add new subject</h1>
<div class="container">
  <mat-form-field>
    <input type="text" id="name" name="name"  matInput placeholder="Name" [(ngModel)]="subject.name">
  </mat-form-field>
</div>
<button mat-flat-button mat-dialog-close (click)="save()">Save</button> 
<button mat-flat-button (click)="delete(subject.id)">Delete</button> 
<button mat-dialog-close mat-flat-button color="secondary">Back</button>
