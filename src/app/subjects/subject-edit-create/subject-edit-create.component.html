<h1>Add new subject</h1>
<div class="container">
  <mat-form-field>
    <input type="text" id="name" name="name" matInput placeholder="Name" [(ngModel)]="subject.name">
  </mat-form-field>
  <div class="button-align">
    <button mat-flat-button color="primary" mat-dialog-close (click)="save()">Save</button>
    <button mat-flat-button color="warn" (click)="delete(subject.id)">Delete</button>
    <button mat-flat-button color="accent" mat-dialog-close>Back</button>
  </div>
</div>
