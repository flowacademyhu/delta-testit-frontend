<h1>Subjects</h1>

<button mat-flat-button
    color="primary"
    (click)="openSubjectDialog()">New</button>
<div class="grid-container">
    <mat-form-field>
        <input matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter">
    </mat-form-field>
</div>
<div class="container">
    <table mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> ID </th>
            <td mat-cell
                *matCellDef="let subject"> {{subject.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Name </th>
            <td mat-cell
                *matCellDef="let subject"> {{subject.name}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell
                *matHeaderCellDef> </th>
            <td mat-cell
                *matCellDef="let subject"> <a [routerLink]="'/subjects/edit/' + subject.id">
                    <mat-icon svgIcon="edit"></mat-icon>
                </a>
                <mat-icon (click)="delete(subject.id)"
                    svgIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons></mat-paginator>

</div>
