
<table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef> No. </th>
        <td mat-cell
            *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell
            *matHeaderCellDef> Lastname </th>
        <td mat-cell
            *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell
            *matHeaderCellDef> Firstname </th>
        <td mat-cell
            *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef> E-mail </th>
        <td mat-cell
            *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell
            *matHeaderCellDef> Role </th>
        <td mat-cell
            *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell
            *matHeaderCellDef> </th>
        <td mat-cell
            *matCellDef="let user"> <a [routerLink]="'/users/edit/' + user.id">
                <mat-icon svgIcon="edit"></mat-icon>
            </a>
            <mat-icon (click)="delete()"
                svgIcon="delete"></mat-icon> </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
