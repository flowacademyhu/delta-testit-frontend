<h1>Users</h1>

<div class="grid-container">
    <mat-form-field>
        <input matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter">
    </mat-form-field>
</div>


<div class="container">
    <table mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> No. </th>
            <td mat-cell
                *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Lastname </th>
            <td mat-cell
                *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Firstname </th>
            <td mat-cell
                *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> E-mail </th>
            <td mat-cell
                *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Role </th>
            <td mat-cell
                *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell
                *matHeaderCellDef> </th>
            <td mat-cell
                *matCellDef="let user"> <a [routerLink]="'/users/edit/' + user.id">
                    <mat-icon svgIcon="edit"></mat-icon>
                </a>
                <mat-icon (click)="delete(user.id)"
                    svgIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons></mat-paginator>
</div>
