<mat-toolbar class="navbar">
  <mat-toolbar-row>
    <span class="navbar-icon navbar-font"><mat-icon routerLink="/user" svgIcon="home"></mat-icon></span>
    <span><button mat-button [matMenuTriggerFor]="users" class="navbar-font">Users</button>
      <mat-menu #users="matMenu">
        <button routerLink="/users/edit" mat-menu-item>New User</button>
        <button routerLink="/users/list" mat-menu-item>Users list</button>
      </mat-menu></span>
      <span><button mat-button [matMenuTriggerFor]="tests" class="navbar-font">Tests</button>
        <mat-menu #tests="matMenu">
          <button routerLink="/subjects/list" mat-menu-item>Subject</button>
          <button routerLink="/questions/list" mat-menu-item>Question</button>
          <button routerLink="/tests/list" mat-menu-item>Test</button>
        </mat-menu></span>
    <span class="spacer"></span>
    <!-- <img src="assets/img/flow_logo.jpg" alt="flow logo" height="50" width="146"> -->
    <span class="navbar-right navbar-font">|</span>
    <button class="navbar-right navbar-font" mat-button (click)="onLogout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
