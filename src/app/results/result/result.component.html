<h1>Results</h1>

<div class="grid-container">
  <mat-form-field>
    <input matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter">
  </mat-form-field>
</div>
<div class="container">
  <table mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> ID </th>
      <td mat-cell
        *matCellDef="let result"> {{result.id}} </td>
    </ng-container>

    <ng-container matColumnDef="testname">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Test name </th>
      <td mat-cell
        *matCellDef="let result"> {{result.Test.name}}</td>
    </ng-container>

    <ng-container matColumnDef="student">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Student </th>
      <td mat-cell
        *matCellDef="let result"> {{result.User.firstName}} {{result.User.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="mentor">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Mentor </th>
      <td mat-cell
        *matCellDef="let result"> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Status </th>
      <td mat-cell
        *matCellDef="let result"> </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> </th>
      <td mat-cell
        *matCellDef="let result"> <button *ngIf="isStudent"
          [routerLink]="'/tests/start/edit' + result.id"
          mat-flat-button
          color="primary">Start</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell
        *matHeaderCellDef> </th>
      <td mat-cell
        *matCellDef="let result">

      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons></mat-paginator>

</div>
