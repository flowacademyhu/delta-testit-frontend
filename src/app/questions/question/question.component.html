<div class="container-header">
    <h1>Questions</h1>

    <button mat-flat-button color="primary" (click)="openQuestionDialog()">New</button>
    <div class="grid-container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let question"> {{question.id}} </td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject</th>
            <td mat-cell *matCellDef="let question"> {{!question.Subject?'':question.Subject.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
            <td mat-cell *matCellDef="let question"> {{question.text}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let question"> {{question.type}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let question"> {{question.value}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let question">
                <mat-icon (click)="openQuestionDialog(question)" svgIcon="edit"></mat-icon>
                <mat-icon (click)="delete(question.id)" svgIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
