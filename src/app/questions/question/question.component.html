<!-- <p>
  Question: {{ question.questionText }}  <a [routerLink]="'/questions/edit/' + question.id"><mat-icon svgIcon="edit"></mat-icon></a>
</p> -->
<button class="new" mat-flat-button routerLink="/questions/edit">New</button> 
<table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef> No. </th>
        <td mat-cell
            *matCellDef="let question"> {{question.id}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell
          *matHeaderCellDef> Subject</th>
      <td mat-cell
          *matCellDef="let subject"> {{subject.name}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
        <th mat-header-cell
            *matHeaderCellDef> Question </th>
        <td mat-cell
            *matCellDef="let question"> {{question.text}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell
          *matHeaderCellDef> Type </th>
      <td mat-cell
          *matCellDef="let question"> {{question.type}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="value">
        <th mat-header-cell
            *matHeaderCellDef> Value </th>
        <td mat-cell
            *matCellDef="let question"> {{question.value}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell
          *matHeaderCellDef> Status </th>
      <td mat-cell
          *matCellDef="let question"> {{question.status}} </td>
  </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell
            *matHeaderCellDef> </th>
        <td mat-cell
            *matCellDef="let question"> <a [routerLink]="'/questions/edit/' + question.id">
                <mat-icon svgIcon="edit"></mat-icon>
            </a>
            <mat-icon (click)="delete()"
                svgIcon="delete"></mat-icon> </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
