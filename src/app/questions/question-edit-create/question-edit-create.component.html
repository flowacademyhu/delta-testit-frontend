<div class="container">
  <h1>Add question & answer</h1>
  <mat-form-field>
    <input type="text"
      id="question"
      name="question"
      matInput
      placeholder="Question"
      [(ngModel)]="question.text">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Subject"
      [(ngModel)]="question.subjectId">
      <mat-option value="1">Linux</mat-option>
      <mat-option value="2">Progalapok</mat-option>
      <mat-option value="3">Progtételek</mat-option>
      <mat-option value="4">Git</mat-option>
      <mat-option value="5">Java</mat-option>
      <mat-option value="6">Express</mat-option>
      <mat-option value="7">NodeJs</mat-option>
      <mat-option value="8">Angular</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Type"
      [(ngModel)]="question.type">
      <mat-option value="onetrue">Egy választós</mat-option>
      <mat-option value="moretrue">Több választós</mat-option>
      <mat-option value="freeform">Szabad szöveges</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="grid-container">
    <mat-form-field>
      <input class="grid-item" [(ngModel)]="answer.text"
        type="text"
        id="answer"
        name="answer"
        matInput placeholder="Answer 1">
      <span class="spacer"></span>
    </mat-form-field>
    <mat-checkbox class="grid-item"> </mat-checkbox>
  </div>

  <mat-form-field>
    <mat-select placeholder="Points"
      [(ngModel)]="question.value">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Status"
      [(ngModel)]="question.status">
      <mat-option value="PUBLISHED">PUBLISHED</mat-option>
      <mat-option value="PROCESSING">PROCESSING</mat-option>
      <mat-option value="CLOSED">CLOSED</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button mat-flat-button
  (click)="save()">Save</button>
