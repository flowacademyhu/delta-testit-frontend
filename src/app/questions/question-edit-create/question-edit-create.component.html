<div class="container">
  <h1>Add question & answer</h1>
  <mat-form-field>
    <input type="text"
      id="question"
      name="question"
      matInput
      placeholder="Question">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Subject">
      <mat-option value="linux">Linux</mat-option>
      <mat-option value="git">Git</mat-option>
      <mat-option value="progalapok">Prog alapok</mat-option>
      <mat-option value="progtetelek">Prog tételek</mat-option>
      <mat-option value="htmlcss">HTML/CSS</mat-option>
      <mat-option value="java">Java</mat-option>
      <mat-option value="halozatiismeretek">Hálózati ismeretek</mat-option>
      <mat-option value="database">Database</mat-option>
      <mat-option value="angular">Angular</mat-option>
      <mat-option value="webtechnologiak">Webtechnológiák</mat-option>
      <mat-option value="teszteles">Tesztelés</mat-option>
      <mat-option value="designpatterns">Design Patterns</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Type">
      <mat-option value="onetrue">Egy választós</mat-option>
      <mat-option value="moretrue">Több választós</mat-option>
      <mat-option value="freeform">Szabad szöveges</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="grid-container">
    <mat-form-field>
      <input class="grid-item"
        type="text"
        id="answer1"
        name="answer1"
        matInput
        placeholder="Answer 1">
      <span class="spacer"></span>
    </mat-form-field>
    <mat-checkbox class="grid-item"> </mat-checkbox>
  </div>

  <mat-form-field>
      <mat-select placeholder="Points">
        <mat-option value="one">1</mat-option>
        <mat-option value="two">2</mat-option>
        <mat-option value="three">3</mat-option>
        <mat-option value="four">4</mat-option>
        <mat-option value="five">5</mat-option>
        <mat-option value="six">6</mat-option>
        <mat-option value="seven">7</mat-option>
        <mat-option value="eight">8</mat-option>
        <mat-option value="nine">9</mat-option>
        <mat-option value="ten">10</mat-option>
      </mat-select>
    </mat-form-field>
</div>

<button mat-flat-button>Save</button>
