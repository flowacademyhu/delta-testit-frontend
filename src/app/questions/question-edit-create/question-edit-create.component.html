<div class="container">
  <h1>Add question & answer</h1>
  <mat-form-field>
    <input type="text"
      id="question"
      name="question"
      matInput
      placeholder="Question" [(ngModel)]="question.text">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Subject" [(ngModel)]="question.subjectId">
      <mat-option value="linux">1</mat-option>
      <mat-option value="java">2</mat-option>
      <mat-option value="progtetelek">3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Type" [(ngModel)]="question.type">
      <mat-option value="onetrue">Egy választós</mat-option>
      <mat-option value="moretrue">Több választós</mat-option>
      <mat-option value="freeform">Szabad szöveges</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="grid-container">
    <mat-form-field>
      <input class="grid-item"
        type="text"
        id="answer1"
        name="answer1"
        matInput
        placeholder="Answer 1">
      <span class="spacer"></span>
    </mat-form-field>
    <mat-checkbox class="grid-item"> </mat-checkbox>
  </div>

  <mat-form-field>
      <mat-select placeholder="Points" [(ngModel)]="question.value">
        <mat-option value="one">1</mat-option>
        <mat-option value="two">2</mat-option>
        <mat-option value="three">3</mat-option>
      </mat-select>
    </mat-form-field>
</div>

<button mat-flat-button (click)="save()">Save</button>
