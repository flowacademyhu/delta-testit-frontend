
<div class="container-header">
        <h1>Tests</h1>

        <button mat-flat-button color="primary" routerLink="/tests/edit">New</button>
        <div class="grid-container">
            <mat-form-field>
                <input matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter">
            </mat-form-field>
        </div>
        
        <div class="container" *ngIf="currentUser">
          
        
          <table mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8">
          
          <ng-container matColumnDef="id">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> ID </th>
              <td mat-cell
                  *matCellDef="let test"> {{test.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> Name</th>
              <td mat-cell
                  *matCellDef="let test"> {{test.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="subject">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> Subject </th>
              <td mat-cell
                  *matCellDef="let test"> {{test.TestQuestions[0].Question.Subject.name}}</td>
          </ng-container>
        
          <ng-container matColumnDef="mentor">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Mentor </th>
            <td mat-cell
                *matCellDef="let test">  </td>
        </ng-container>
        
        <ng-container matColumnDef="send">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header>  </th>
          <td mat-cell
              *matCellDef="let test"> 
              <button *ngIf="isAdmin || isMentor" (click)="openTestDialog(test)" mat-flat-button color="primary">Send</button>
              <!-- <button *ngIf="isStudent" [routerLink]="'/tests/start/' + test.id" mat-flat-button color="primary">Start</button> </td> -->
        </ng-container>
        
          <ng-container matColumnDef="edit">
              <th mat-header-cell
                  *matHeaderCellDef> </th>
              <td mat-cell
                  *matCellDef="let test"> <a [routerLink]="'/tests/edit/' + test.id">
                      <mat-icon svgIcon="edit"></mat-icon>
                  </a>
              </td>
          </ng-container>
        
          <tr mat-header-row
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons></mat-paginator>     
        </div>
</div>
