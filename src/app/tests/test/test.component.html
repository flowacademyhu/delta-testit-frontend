<h1>Tests</h1>

<button mat-flat-button color="primary" routerLink="/tests/edit">New</button>
<div class="grid-container">
    <mat-form-field>
        <input matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter">
    </mat-form-field>
</div>

<div class="container">
  

  <table mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8">
  
  <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> ID </th>
      <td mat-cell
          *matCellDef="let test"> {{test.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Name</th>
      <td mat-cell
          *matCellDef="let test"> {{test.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="subject">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Subject </th>
      <td mat-cell
          *matCellDef="let test"> </td>
          <!-- {{test.TestQuestions[0].Question.Subject.name }} -->
  </ng-container>

  <ng-container matColumnDef="mentor">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Mentor </th>
      <td mat-cell
          *matCellDef="let test"> {{test.User.name}}  </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Status </th>
      <td mat-cell
          *matCellDef="let test"> </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Result </th>
    <td mat-cell
        *matCellDef="let test"> {{test.result}} </td>
</ng-container>

<ng-container matColumnDef="start">
  <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>  </th>
  <td mat-cell
      *matCellDef="let test"> <button [routerLink]="'/exam/edit/' + test.id" mat-flat-button color="primary">Start</button> </td>
</ng-container>

  <ng-container matColumnDef="edit">
      <th mat-header-cell
          *matHeaderCellDef> </th>
      <td mat-cell
          *matCellDef="let test"> <a [routerLink]="'/tests/edit/' + test.id">
              <mat-icon svgIcon="edit"></mat-icon>
          </a>
      </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons></mat-paginator>     
</div>
