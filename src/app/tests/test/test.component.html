<div class="container-header">
    <h1>Tests</h1>

    <button mat-flat-button
        color="primary"
        routerLink="/tests/edit">New</button>
    <div class="grid-container">
        <mat-form-field>
            <input matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter">
        </mat-form-field>
    </div>

    <div class="container">
        <table mat-table
            [dataSource]="dataSource"
            multiTemplateDataRows
            matSort
            class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header> ID </th>
                <td mat-cell
                    *matCellDef="let test"> {{test.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header> Name</th>
                <td mat-cell
                    *matCellDef="let test"> {{test.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header> Subject </th>
                <td mat-cell
                    *matCellDef="let test"> {{test.TestQuestions[0].Question.Subject.name}}</td>
            </ng-container>

            <ng-container matColumnDef="mentor">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header> Mentor </th>
                <td mat-cell
                    *matCellDef="let test"> </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell
                    *matHeaderCellDef> </th>
                <td mat-cell
                    *matCellDef="let test"> <a [routerLink]="'/tests/edit/' + test.id">
                        <mat-icon svgIcon="edit"></mat-icon>
                    </a>
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell
                    *matCellDef="let test"
                    [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                        [@detailExpand]="test == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-position"> {{test.name}} </div>
                        <div *ngFor="let testQuestion of test?.TestQuestions">
                            {{testQuestion?.Question.text}}
                            <p *ngFor="let answer of testQuestion.Question.Answers">
                                {{answer.text}}
                            </p>
                        </div>
                        <button *ngIf="isAdmin || isMentor"
                            (click)="openTestDialog(test)"
                            mat-flat-button
                            color="primary">Send</button>

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row
                *matRowDef="let test; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === test"
                (click)="expandedElement = test">
            </tr>
            <tr mat-row
                *matRowDef="let row; columns: ['expandedDetail']"
                class="example-detail-row"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>

</div>
