<div class="container">
  <mat-form-field>
    <input type="text"
      id="name"
      name="name"
      matInput
      placeholder="Testname"
      [(ngModel)]="test.name">
  </mat-form-field>

  <mat-form-field>
    <input type="text"
      id="to"
      name="to"
      matInput
      placeholder="To: group or student"
      [(ngModel)]="test.userId">
  </mat-form-field>

  <mat-form-field>
    <input type="text"
      id="creatorId"
      name="creatorId"
      matInput
      placeholder=creatorId
      [(ngModel)]="creatorId" disabled>
  </mat-form-field>

  <button mat-flat-button
    color="primary"
    (click)="openDialog()">Add question</button>
  
    <mat-form-field>
      <mat-select placeholder="PROCESSING" [(ngModel)]="test.status">
        <mat-option value="PROCESSING">PROCESSING</mat-option>
        <mat-option value="PUBLISHED">PUBLISHED</mat-option>
        <mat-option value="CLOSED">CLOSED</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input type="text"
        id="time"
        name="time"
        matInput
        placeholder="Time"
        [(ngModel)]="test.time">
    </mat-form-field>
</div>

<button mat-flat-button
  (click)="save()" >Save</button>
