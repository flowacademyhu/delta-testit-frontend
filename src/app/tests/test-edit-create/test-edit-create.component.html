<div class="container">
    <mat-form-field>
      <input type="text"
        id="name"
        name="name"
        matInput
        placeholder="Testname"
        [(ngModel)]="test.name">
    </mat-form-field>
  
    <button mat-flat-button
      color="primary"
      (click)="openDialog()">Add question</button>
  
      <mat-form-field>
        <input type="text"
          id="time"
          name="time"
          matInput
          placeholder="Minutes"
          [(ngModel)]="test.time">
      </mat-form-field>
  </div>
  
  <button mat-flat-button
    (click)="save()" >Save</button>
