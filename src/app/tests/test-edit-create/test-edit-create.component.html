<div class="container">
  <mat-form-field>
    <input type="text" id="name" name="name" matInput placeholder="Testname" [(ngModel)]="test.name">
  </mat-form-field>

  <mat-form-field>
    <input type="text" id="to" name="to" matInput placeholder="To: group or student" >
  </mat-form-field>
  
</div>
<button mat-flat-button color="primary" (click)="openDialog()">Add question</button>

<button mat-flat-button (click)="save()">Save</button>
