<div class="container">
  <h1>New test</h1>
  <mat-form-field>
    <input type="text" id="name" name="name" matInput placeholder="Testname" [(ngModel)]="test.name">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="openDialog()">Add question</button>

  <mat-form-field>
    <input type="text" id="time" name="time" matInput placeholder="Minutes" [(ngModel)]="test.time">
  </mat-form-field>
</div>

<div class="button-align-row">
  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <button mat-flat-button color="accent" routerLink="/tests/list">Back</button>
</div>
