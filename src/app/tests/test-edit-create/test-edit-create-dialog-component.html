<h2 mat-dialog-title>Questions</h2>
<mat-dialog-content class="mat-typography">
  
  <mat-card *ngFor="let question of questions; let index = i">
    <mat-checkbox [value]="question"
      (change)="checkValue($event)"
      >
    </mat-checkbox>{{question.text}}
  </mat-card>
{{selected}}
 
  

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close>Cancel</button>
  <button mat-button
    [mat-dialog-close]="selectedQuestions"
    cdkFocusInitial
     >Save</button>
</mat-dialog-actions>
